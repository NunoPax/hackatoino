<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" width="device-width" initial-scale="1"/>

    <meta http-equiv="Content-Type" content="text/html;" charset="utf-8"/>
    <meta http-equiv="Author" content="Humberto Sousa (humberto@thegreenislandproject.com)"/>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
            integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/assets/css/social_savers.css}">
</head>
<body>

<!-- todo float in transparent div -->

<div id="Body_Container">
    <!-- todo float in transparent div -->
    <div id="login-form">
        <div class="panel-heading">&Eacute; necess&aacute;rio autenticar-se para utilizar este servi&ccedil;o</div>
        <div class=“panel-body”>
            <form th:object=“${loginForm}” action=“/sss/login” method=“post”>
                <div class="form-group login_form">
                    <input type=“text” th:field=“*{name}“ placeholder="Utilizador"/>
                    <input type=“text” th:field=“*{password}“ name="pass" placeholder="Senha"/>
                    <br><input type="submit" value="Entrar">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
