<!DOCTYPE html>
<html lang=“en” xmlns:th=“http://www.thymeleaf.org“>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" width="device-width" initial-scale="1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta http-equiv="Content-Type" content="text/html;" charset="utf-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
            integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
    <style>

        .Body_Container {
            width: 100vw;
            height: 95vh;
            background-color: rgba(19, 184, 215, 0.6);
            margin: .5em;
            background: url("assets/background.jpg");
            background-size: cover;
            background-position: center;
        }

        .Main_Menu {
            background-color: rgba(19, 184, 215, 0.6);
            padding: .5em;
            font-size: 1.8em;
        }

        .needs_list {
            background-color: rgba(250, 250, 250, .9);
            width: 85%;
            padding: 1%;
            margin: auto;

        }

        .login {
            display: inline;
            background-color: rgba(255, 255, 255, .9);
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
            width: 25vw;
        }

        div.card {

            display: inline-flex;
            width: 250px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            text-align: center;
        }

        .footer {
            position: fixed;
            bottom: 0;
            right: 0;
        }

        input {
            border: 10px;
            padding: 10px;
            font-size: 18px;
        }

        input[type="submit"] {
            background: grey;
            color: white;
        }

        login-form {
            width: 50vw;
        }

        panel-heading {
            padding: .5em;
            color: rgba(200, 200, 200, 0.8);
        }

        panel-body {
            padding: .2em;
            color: rgba(200, 200, 200, 0.6);
        }

        body {
            padding: .5em;

        }
    </style>

</head>
<body class="Body_Container">
<div id="logo"><img src="assets/LogoRaDar.png" width="400"/></div>
<!-- todo float in transparent div -->
<div id="login-form" class="login">
    <div class="panel-heading ">&Eacute; necess&aacute;rio autenticar-se para utilizar este servi&ccedil;o</div>
    <div class="panel-body">
        <form th:object="${loginForm}" action="/sss/login" method="post">

            <input type="text" th:field="*{name}"/>
            <input type="password" th:field="*{password}"/>
            <input type="submit"/>
        </form>

    </div>
</div>
</body>
</html>
